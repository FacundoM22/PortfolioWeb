{% extends 'layout.html' %}

{% block content %}

{% load static %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/myScript.js' %}"></script>


<div class="row my-4 text-center">

    <h1>Posts</h1>

    {% for post in posts %}
    <div class="card bg-black card-post" data-post-id = "{{post.id}}" style="width: 18rem;">

        <h1>{{post.title}}</h1>

        <h2>{{post.date}}</h2>

        <p>{{post.description}}</p>

        <img src="{{post.image.url}}" alt="">




    </div>

       
    {% endfor %}

    {% endblock %}

    
</div>
